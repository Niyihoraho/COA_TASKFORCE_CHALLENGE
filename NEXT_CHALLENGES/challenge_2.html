
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hasContiguousSubarraySum(arr, target) {
  let currentSum = 0;
  let start = 0;

  for (let end = 0; end < arr.length; end++) {
    currentSum += arr[end];

    if (currentSum === target) {
      return true;
    }

    while (currentSum > target) {
      currentSum -= arr[start];
      start++;
    }
  }

  return false;
}


console.log(hasContiguousSubarraySum([4, 2, 7, 1, 9, 5], 14));  // True
console.log(hasContiguousSubarraySum([1, 2, 3, 4, 5], 9));    // true
console.log(hasContiguousSubarraySum([1, 2, 3, 4, 5], 15)); // tue
    </script>
</body>
</html>
